<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Registration Form</title>
  <style>
 body {
    font-family: 'Segoe UI', sans-serif;
    background-image: url('../assets/image/bg.avif');
    background-size: cover; /* Make the image cover the whole background */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Avoid tiling/repeating */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
      }


    form {
      background-color: rgb(119, 137, 137);
      background-size: 125px;
      background-position: center;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(238, 237, 237, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(244, 239, 239);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: rgb(248, 248, 248);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #170a0a;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

    #errorMsg {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form onsubmit="return validateForm()" name="myForm">
    <h2>Enter Your Details Before Viewing</h2>
    
    <label for="username">Username (more than 8 characters):</label>
    <input type="text" id="username" name="username">
    
    <label for="phoneNumber">Phone Number (Enter with country code):</label>
    <input type="text" id="phoneNumber" name="phoneNumber">

    <label for="email">Email (must contain @):</label>
    <input type="email" id="email" name="email">
    
    <label for="country">Select Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="Nepal">Nepal</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="India">India</option>
      <option value="Aus">Aus</option>
      <option value="Others">Others</option>
    </select>
    
    <input type="submit" value="Submit">
    <p id="errorMsg"></p>
  </form>

  <script>
    function validateForm() {
      var username = document.myForm.username.value.trim();
      var phoneNumber = document.myForm.phoneNumber.value.trim();
      var email = document.myForm.email.value.trim();
      var country = document.myForm.country.value;
      var errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (username.length <= 8) {
        errorMsg.textContent = "Username must be more than 8 characters.";
        document.myForm.username.focus();
        return false;
      }

      if (phoneNumber === "") {
        alert("Phone number cannot be empty");
        document.myForm.phoneNumber.focus();
        return false;
      } else {
        const phonePattern = /^\+[0-9]+$/;
        if (!phonePattern.test(phoneNumber)) {
          alert("Phone number must start with + followed by digits.");
          document.myForm.phoneNumber.focus();
          return false;
        }
      }

      if (email === "") {
        alert("Email cannot be empty");
        document.myForm.email.focus();
        return false;
      } else {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Invalid email format.");
          document.myForm.email.focus();
          return false;
        }
      }

      if (country === "") {
        alert("Please select a country.");
        return false;
      }

      alert("Form submitted successfully! Redirecting...");
      window.location.href = "whos.html";
      return false; // prevent default form submission
    }
  </script>
</body>
</html>
