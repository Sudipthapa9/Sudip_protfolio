<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
    <style>
        video {
            width: 100%;     /* Makes video stretch to full browser width */
            height: 100vh;   /* Makes video take full browser height */
            object-fit: cover; /* Optional: makes the video cover the container */
        }
    </style>
</head>
<body>
    <video src="../assets/video/Untitled video - Made with Clipchamp.mp4" controls>
        Your browser does not support the video tag.
    </video>
</body>
</html>
